<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <a href="#"><img src="/img/Logo + Text.svg" alt="logo" /></a>
        </div>
        <div class="header_menu">
          <a href="/html/login.html">Home</a>
          <a href="">Shop</a>
          <a href="">Our Story</a>
          <a href="">Blog</a>
          <a href="">Contact Us</a>
        </div>
        <div class="log">
          <a href=""><img src="" alt="" /></a
          ><a href=""><img src="" alt="" /></a
          ><a href=""><img src="" alt="" /></a>
          <button
            class="btn_login"
            onclick="document.location='html/login.html'"
          >
            Login
          </button>
        </div>
      </header>
      <section class="products">
        <h1>Товары</h1>
        <h2>Добавить новый товар</h2>
        <form id="product_form">
          <input
            type="text"
            id="productName"
            placeholder="Название товара"
            required
          />
          <input
            type="text"
            id="productDescription"
            placeholder="Описание"
            required
          />
          <input
            type="text"
            id="productImage"
            placeholder="Ссылка на изображение"
            required
          />
          <input
          type="text"
          id="productCategory"
          placeholder="Категория"
          required
        />
          <input type="submit" class="btn_login"></input>
        </form>
        <div>
          <button id="filter">
            <div id="filterCat">
            <div>Categories</div>
          </div>
          </button>
          <div id="jewerly" style="display: none;">Jewerly</div>
        </div>
        <div id="message" style="display: none"></div>
        <div id="message_2" style="display: none"></div>
        <div id="product_list"></div>
      </section>
      <footer></footer>
    </main>
    <script src="/JS/main.js"></script>
  </body>
</html>
